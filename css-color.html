<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ME-RMUTR-2026 Color Palette</title>
    
    <!-- Import Fonts from your CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS for Layout -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* นำเข้า Style บางส่วนจากโค้ดของคุณเพื่อให้ Mood & Tone ตรงกัน */
        :root {
            --primary-dark: #1a0a0a;
            --primary-red: #991b1b;
            --accent-red: #ef4444;
            --accent-orange: #f97316;
            --accent-rose: #f43f5e;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Noto Sans Thai', sans-serif;
            background: linear-gradient(135deg, #1a0a0a 0%, #2d1515 50%, #1a0a0a 100%);
            color: #e2e8f0;
            min-height: 100vh;
        }

        .tech-font {
            font-family: 'Orbitron', sans-serif;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .color-swatch {
            height: 120px;
            width: 100%;
            border-radius: 12px 12px 0 0;
            position: relative;
        }

        /* Pattern overlay for transparent colors */
        .checkered {
            background-image: 
                linear-gradient(45deg, #2a2a2a 25%, transparent 25%), 
                linear-gradient(-45deg, #2a2a2a 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #2a2a2a 75%), 
                linear-gradient(-45deg, transparent 75%, #2a2a2a 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
            border: 1px solid var(--accent-orange);
            font-family: 'Orbitron', sans-serif;
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }
    </style>
</head>
<body class="p-8">

    <div class="max-w-7xl mx-auto">
        <header class="mb-12 text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 tech-font text-transparent bg-clip-text bg-gradient-to-r from-red-500 via-orange-500 to-rose-500">
                ME-RMUTR 2026
            </h1>
            <p class="text-slate-400 text-xl">Theme Color Palette</p>
            <p class="text-slate-500 text-sm mt-2">Click on any card to copy the code</p>
        </header>

        <!-- Grid Container -->
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6" id="colorGrid">
            <!-- Items will be injected here via JavaScript -->
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">Copied to clipboard!</div>

    <script>
        // Data derived specifically from the provided CSS snippet
        const colors = [
            // Core Variables
            { name: "--primary-dark", code: "#1a0a0a", label: "Primary Dark" },
            { name: "--primary-red", code: "#991b1b", label: "Primary Red" },
            { name: "--accent-red", code: "#ef4444", label: "Accent Red" },
            { name: "--accent-orange", code: "#f97316", label: "Accent Orange" },
            { name: "--accent-rose", code: "#f43f5e", label: "Accent Rose" },
            
            // Backgrounds & Gradients
            { name: "Bg Gradient Mid", code: "#2d1515", label: "Body Gradient Center" },
            { name: "Navbar / Slate", code: "#0f172a", label: "Navbar & Scrollbar" },
            { name: "Glass BG", code: "rgba(255, 255, 255, 0.05)", label: "Glass Effect Base" },
            { name: "Glass Border", code: "rgba(255, 255, 255, 0.1)", label: "Glass Border" },
            
            // Typography
            { name: "Text Main", code: "#e2e8f0", label: "Primary Text" },
            { name: "Text Muted", code: "#94a3b8", label: "Subtitle Text" },
            
            // Effects & Shadows
            { name: "Particle", code: "rgba(239, 68, 68, 0.5)", label: "Floating Particles" },
            { name: "Glow Red", code: "rgba(239, 68, 68, 0.3)", label: "Red Glow Shadow" },
            { name: "Glow Orange", code: "rgba(249, 115, 22, 0.2)", label: "Orange Glow Shadow" },
            
            // UI Components
            { name: "Overlay Black", code: "rgba(0, 0, 0, 0.3)", label: "Footer Overlay" },
            { name: "Menu Overlay", code: "rgba(15, 23, 42, 0.98)", label: "Mobile Menu Bg" },
            { name: "Popup Overlay", code: "rgba(0, 0, 0, 0.7)", label: "Modal Backdrop" },
            
            // Derived Tints (Common in Tailwind themes like this)
            { name: "Hover Orange", code: "rgba(249, 115, 22, 0.1)", label: "Button Hover" },
            { name: "White 10%", code: "rgba(255, 255, 255, 0.1)", label: "Popup Close Bg" },
            { name: "White 20%", code: "rgba(255, 255, 255, 0.2)", label: "Border Highlight" }
        ];

        const grid = document.getElementById('colorGrid');
        const toast = document.getElementById('toast');

        colors.forEach(color => {
            const isRgba = color.code.startsWith('rgba');
            
            const card = document.createElement('div');
            card.className = 'glass-card overflow-hidden cursor-pointer group';
            card.onclick = () => copyToClipboard(color.code, color.name);

            // Swatch Container
            const swatchContainer = document.createElement('div');
            swatchContainer.className = `color-swatch flex items-center justify-center ${isRgba ? 'checkered' : ''}`;

            // The Color Itself
            const colorDiv = document.createElement('div');
            colorDiv.style.backgroundColor = color.code;
            colorDiv.className = "w-full h-full absolute top-0 left-0 transition-transform duration-300 group-hover:scale-110";
            
            swatchContainer.appendChild(colorDiv);

            // Content Container
            const content = document.createElement('div');
            content.className = 'p-4';

            // Variable Name
            const name = document.createElement('div');
            name.className = 'font-mono text-sm text-orange-400 mb-1 truncate';
            name.innerText = color.name;

            // Hex/RGBA Code
            const code = document.createElement('div');
            code.className = 'font-bold text-gray-200 text-lg tech-font truncate mb-1';
            code.innerText = color.code;

            // Description Label
            const label = document.createElement('div');
            label.className = 'text-xs text-gray-500 uppercase tracking-wider';
            label.innerText = color.label;

            content.appendChild(name);
            content.appendChild(code);
            content.appendChild(label);

            card.appendChild(swatchContainer);
            card.appendChild(content);

            grid.appendChild(card);
        });

        function copyToClipboard(text, name) {
            const tempInput = document.createElement("input");
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            showToast(`Copied ${name}: ${text}`);
        }

        function showToast(message) {
            toast.innerText = message;
            toast.className = "toast show";
            setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
        }
    </script>
</body>
</html>
