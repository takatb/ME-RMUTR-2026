    <style>
        :root {
            /* Theme Variables from ME-RMUTR-2026 */
            --primary-dark: #1a0a0a;
            --primary-red: #991b1b;
            --accent-red: #ef4444;
            --accent-orange: #f97316;
            --accent-rose: #f43f5e;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Noto Sans Thai', sans-serif;
            background: linear-gradient(135deg, #1a0a0a 0%, #2d1515 50%, #1a0a0a 100%);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .tech-font {
            font-family: 'Orbitron', sans-serif;
        }

        .mono-font {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Glassmorphism Styles */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-orange);
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(249, 115, 22, 0.2);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f0505;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--primary-red), var(--accent-orange));
            border-radius: 4px;
        }

        /* Toast Notification */
        .toast {
            visibility: hidden;
            min-width: 250px;
            background: rgba(20, 20, 20, 0.95);
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 12px 24px;
            position: fixed;
            z-index: 100;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: all 0.3s;
            border: 1px solid var(--accent-orange);
            box-shadow: 0 0 15px rgba(249, 115, 22, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }

        /* Tab Buttons */
        .tab-btn {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
            transition: all 0.3s;
        }
        .tab-btn.active {
            background: linear-gradient(135deg, var(--primary-red), var(--accent-orange));
            color: white;
            border-color: transparent;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.4);
        }

        /* Glow Text */
        .glow-text {
            text-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }
        
        /* Background Particles */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            pointer-events: none;
        }

                    {c:'fa-solid fa-mug-hot', t:'Cof'}, {c:'fa-solid fa-burger', t:'Burg'},
                    {c:'fa-solid fa-pizza-slice', t:'Piz'}, {c:'fa-solid fa-graduation-cap', t:'Grad'},
                    {c:'fa-solid fa-book', t:'Book'}, {c:'fa-solid fa-lightbulb', t:'Idea'},

        // --- RENDER FUNCTIONS ---
        const htmlContainer = document.getElementById('html-section');
        const faContainer = document.getElementById('fa-section');
        const countHtml = document.getElementById('count-html');
        const countFa = document.getElementById('count-fa');
        let currentTab = 'html';

        function renderAll() {
            // Render HTML
            let hCount = 0;
            htmlContainer.innerHTML = '';
            htmlData.forEach(cat => {
                const sec = createSection(cat.title, cat.items, 'html');
                htmlContainer.appendChild(sec);
                hCount += cat.items.length;
            });
            countHtml.innerText = hCount;

            // Render FA
            let fCount = 0;
            faContainer.innerHTML = '';
            faData.forEach(cat => {
                const sec = createSection(cat.title, cat.items, 'fa');
                faContainer.appendChild(sec);
                fCount += cat.items.length;
            });
            countFa.innerText = fCount;
        }

        function createSection(title, items, type) {
            const section = document.createElement('div');
            section.className = "mb-8";
            
            // Section Header
            const header = document.createElement('h3');
            header.className = "text-xl text-orange-400 font-bold mb-4 tech-font flex items-center gap-3 border-b border-white/5 pb-2";
            header.innerHTML = `<span class="bg-orange-500/20 p-1.5 rounded text-orange-400 text-sm"><i class="fa-solid fa-layer-group"></i></span> ${title} <span class="text-xs text-slate-500 ml-auto font-mono bg-black/30 px-2 py-0.5 rounded">${items.length}</span>`;
            
            // Grid
            const grid = document.createElement('div');
            grid.className = "grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-8 xl:grid-cols-10 gap-4";
            
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = "glass-card rounded-lg p-3 flex flex-col items-center justify-center cursor-pointer group h-24 relative";
                
                // Search Tags
                card.dataset.search = (type === 'html' ? item.l : item.t).toLowerCase() + ' ' + item.c.toLowerCase();
                
                // Icon
                const iconDiv = document.createElement('div');
                iconDiv.className = "text-2xl mb-2 text-slate-300 group-hover:text-orange-400 transition-colors transform group-hover:scale-110 duration-200";
                iconDiv.innerHTML = type === 'html' ? item.c : `<i class="${item.c}"></i>`;
                
                // Code Text
                const codeDiv = document.createElement('div');
                codeDiv.className = "mono-font text-[10px] text-slate-500 bg-black/40 px-2 py-1 rounded w-full text-center truncate group-hover:text-white group-hover:bg-orange-500/20 transition-colors border border-white/5";
                codeDiv.innerText = type === 'html' ? item.c : `<i class...>`;
                
                // Tooltip
                const tooltip = document.createElement('div');
                tooltip.className = "absolute -top-8 left-1/2 -translate-x-1/2 bg-black/90 text-white text-[10px] px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap z-20 border border-orange-500/30 shadow-xl";
                tooltip.innerText = type === 'html' ? item.l : item.t;
                
                card.appendChild(iconDiv);
                card.appendChild(codeDiv);
                card.appendChild(tooltip);
                
                // Click Action
                card.onclick = () => {
                    let text = item.c;
                    if(type === 'fa') text = `<i class="${item.c}"></i>`;
                    copyToClipboard(text);
                };

                grid.appendChild(card);
            });

            section.appendChild(header);
            section.appendChild(grid);
            return section;
        }

        // --- UTILS ---
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${tab}`).classList.add('active');
            
            if(tab === 'html') {
                document.getElementById('html-section').classList.remove('hidden');
                document.getElementById('fa-section').classList.add('hidden');
            } else {
                document.getElementById('html-section').classList.add('hidden');
                document.getElementById('fa-section').classList.remove('hidden');
            }
            filterIcons();
        }

        function copyToClipboard(text) {
            const legacyCopy = (txt) => {
                const ta = document.createElement('textarea');
                ta.value = txt;
                ta.style.position = 'fixed';
                ta.style.opacity = '0';
                document.body.appendChild(ta);
                ta.select();
                try {
                    document.execCommand('copy');
                    showToast(txt);
                } catch(e) { console.error(e); }
                document.body.removeChild(ta);
            };

            if(navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text)
                    .then(() => showToast(text))
                    .catch(() => legacyCopy(text));
            } else {
                legacyCopy(text);
            }
        }

        function showToast(text) {
            const t = document.getElementById('toast');
            const msg = document.getElementById('toast-msg');
            msg.innerText = `Copied: ${text.substring(0,15)}...`;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        // --- SEARCH ---
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', filterIcons);
        
        function filterIcons() {
            const query = searchInput.value.toLowerCase().trim();
            const container = currentTab === 'html' ? htmlContainer : faContainer;
            const sections = container.children;
            let foundTotal = 0;

            for(let sec of sections) {
                const grid = sec.querySelector('.grid');
                if(!grid) continue;
                
                const cards = grid.children;
                let foundSec = 0;

                for(let card of cards) {
                    if(card.dataset.search.includes(query)) {
                        card.style.display = 'flex';
                        foundSec++;
                        foundTotal++;
                    } else {
                        card.style.display = 'none';
                    }
                }
                sec.style.display = foundSec > 0 ? 'block' : 'none';
            }
            
            const empty = document.getElementById('empty-state');
            empty.classList.toggle('hidden', foundTotal > 0);
        }

        // Init
        renderAll();

    </script>
